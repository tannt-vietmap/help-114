<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search </title>

    <!-- import leaflet JS --> 
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <!-- fullscreen --> 
     <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
    <script src="Polyline.encoded.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>
    <div class="search-box flex-row">
        <div class="from-input">
            <label for="">From</label>
            <input type="text" id="from" placeholder="Ex: 10.765300, 106.603897" class="search-input" >
        </div>
        <div class="to-input">
            <label for="">To</label>
            <input type="text" id="to" placeholder="Ex: 10.781936, 106.636277" class="search-input" >
        </div>
       <button onclick="route()">OK</button>
    </div>
    <script src="map.js"></script>
</body>
</html>
